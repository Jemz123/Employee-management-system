<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add Employee</h3>
    <form method="POST">
        <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="text" name="position" class="form-control mb-2" placeholder="Position">
        <input type="text" name="department" class="form-control mb-2" placeholder="Department">
        <input type="number" step="0.01" name="salary" class="form-control mb-2" placeholder="Salary">
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
