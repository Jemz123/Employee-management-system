<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Edit Employee</h3>
    <form method="POST">
        <input type="text" name="name" class="form-control mb-2" value="{{ employee.name }}" required>
        <input type="email" name="email" class="form-control mb-2" value="{{ employee.email }}" required>
        <input type="text" name="position" class="form-control mb-2" value="{{ employee.position }}">
        <input type="text" name="department" class="form-control mb-2" value="{{ employee.department }}">
        <input type="number" step="0.01" name="salary" class="form-control mb-2" value="{{ employee.salary }}">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
